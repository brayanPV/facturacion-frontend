<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2 text-left">
            <button class="btn btn-primary btn-rounded" [routerLink]="['/clientes/form']" type="button">Crear Cliente</button>
        </div>
        <div *ngIf="clientes?.length==0" class="alert-info">
            <p>No hay registros en la base de datos</p>
        </div>
        <table class="table table-bordered table-striped table-hover" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Crear Factura</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td><button type="button" class="btn btn-primary" [routerLink]="['/clientes/detalles', cliente.id]">{{cliente.id}}</button></td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td><button type="button" class="btn btn-success">Crear Factura</button></td>
                    <td><button type="button" class="btn btn-primary" [routerLink]="['/clientes/form', cliente.id]">Editar</button></td>
                    <td><button type="button" (click)='delete(cliente)' name="eliminar" class="btn btn-danger">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
